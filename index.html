<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Prompts Launcher</title>
<style>
  body {
    background: #121212;
    color: #ddd;
    font-family: Arial, sans-serif;
    padding: 30px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ffa500;
  }
  .prompt-button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    font-size: 16px;
    font-weight: bold;
    color: #121212;
    background-color: #ffa500;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  .prompt-button:hover {
    background-color: #ffb733;
  }
</style>
</head>
<body>

<h1>AI Prompts</h1>

<!-- Buttons with links to raw text prompt files -->
<a href="/tutormode.txt" class="prompt-button">TutorMode v1.0, Language Learning</a>

</body>
</html>
